spring:
  application:
    name: JavaBoot
  # spring boot admin 配置
  boot:
    admin:
      client:
        # 服务端 url
        url: http://127.0.0.1:9999
        instance:
          # 客户端实例 url
          service-url: http://127.0.0.1:8888
          # 客户端实例名称
          name: JavaBoot
server:
  port: 8888
# spring boot admin 配置
management:
  endpoints:
    web:
      exposure:
        # admin中暴漏的接口 - 所有接口
        include: "*"
  # 健康检查一直开启
  endpoint:
    health:
      show-details: always
# spring boot admin 配置日志文件
logging:
  file:
    name: /var/log/JavaBoot/JavaBoot-2023-03-16.0.log